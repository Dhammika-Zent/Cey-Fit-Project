<script>
document.addEventListener("DOMContentLoaded", function () {
    const testimonialForm = document.getElementById("testimonialForm");
    const testimonialContainer = document.getElementById("testimonialContainer");

    // Load testimonials from localStorage when page loads
    function loadTestimonials() {
        let savedTestimonials = localStorage.getItem("testimonials");
        if (savedTestimonials) {
            testimonialContainer.innerHTML = savedTestimonials;
        }
    }
    loadTestimonials();

    testimonialForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Get form values
        let name = document.getElementById("name").value;
        let profession = document.getElementById("profession").value;
        let testimonial = document.getElementById("testimonial").value;
        let profilePic = document.getElementById("profilePic").files[0];

        let testimonialCard = document.createElement("div");
        testimonialCard.classList.add("testimonial-card");

        if (profilePic) {
            let reader = new FileReader();
            reader.onload = function (event) {
                let imgSrc = event.target.result;
                testimonialCard.innerHTML = `
                    <img src="${imgSrc}" alt="${name}">
                    <h3>${name}</h3>
                    <p class="profession">${profession}</p>
                    <p class="feedback">"${testimonial}"</p>
                `;
                appendTestimonial(testimonialCard);
            };
            reader.readAsDataURL(profilePic);
        } else {
            testimonialCard.innerHTML = `
                <h3>${name}</h3>
                <p class="profession">${profession}</p>
                <p class="feedback">"${testimonial}"</p>
            `;
            appendTestimonial(testimonialCard);
        }
    });

    function appendTestimonial(card) {
        // Append to testimonial container
        testimonialContainer.appendChild(card);

        // Save updated testimonials to localStorage
        localStorage.setItem("testimonials", testimonialContainer.innerHTML);

        // Clear form
        testimonialForm.reset();
    }
});

</script>
